name: Auto Comment on PR
on:
  pull_request:
    types: [opened] # 当PR被打开时触发

jobs:
  auto - comment:
    runs - once: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v3 # 检出代码，用于后续操作可能需要访问仓库内容
      - name: Add comment
        uses: peter-evans/create - or - update - comment@v2 # 使用这个action来创建评论
        with:
          issue - number: ${{ github.event.pull_request.number }} # 获取PR的编号
          body: |
            这是一条自动评论，你的PR已经被成功接收，我们会尽快进行审查。 # 评论内容